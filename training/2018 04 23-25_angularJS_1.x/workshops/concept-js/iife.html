<script>
    (function () {
        // Pattern de protection
        // IIFE : Immedialtely Invoked Function Execution
        'use strict';
        var count = 0

        setInterval(function () {
            console.log(++count)
        }, 1000)
    })()
</script>

<script>
    (function () {
        'use strict';
        var count = 1000;

        setInterval(function () {
            console.log(++count)
        }, 1500)
    })()
</script>
