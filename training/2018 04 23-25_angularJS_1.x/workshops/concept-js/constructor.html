<script>

    function User(n) {
        // new -> this = {constructor:User,__proto__:User.prototype}
        this.name = n;
        //  new -> return this
    }
    User.prototype.greet = function () {
        console.log(this.name);
    }


    var u1 = new User('Bill');
    var u2 = new User('Bob');

    u1.greet()

    /* u2.greet = function () {
        console.log(this.name, 'Youhou');
    } */
    u2.greet()

    console.log(u1 == u2)
</script>
