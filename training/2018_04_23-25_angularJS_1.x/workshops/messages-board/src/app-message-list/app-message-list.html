<div class="list-group">
    <a href="#" class="list-group-item">
        {{main.value}}
        {{value}}
    </a>

    <a href="#" class="list-group-item" ng-repeat="msg in messages track by $index">
        <h4 class="list-group-item-heading">{{ msg.title }}</h4>
        <p class="list-group-item-text">{{ msg.text }}</p>
        <code>{{msg.user}}</code>
    </a>

</div>
