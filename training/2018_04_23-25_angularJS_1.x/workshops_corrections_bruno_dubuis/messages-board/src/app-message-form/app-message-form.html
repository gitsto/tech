<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Add a message</h3>
    </div>
    <div class="panel-body">

        <form name="editMessage" ng-if="showForm()">

            
            <div class="alert alert-success" ng-if="saved">
                <strong>Message Enregistr√©</strong>
            </div>
            

            <div class="form-group">
                <label for="">Your message here</label>
                <input type="text" class="form-control" placeholder="title" 
                ng-model="msg.title" required>
                <textarea class="form-control"
                ng-model="msg.text" required></textarea>
            </div>


            <button type="button" class="btn btn-primary" 
            ng-disabled="editMessage.$invalid" ng-click="send()">Send</button>
        </form>

        
        <div class="alert alert-info" ng-if="!showForm()">
            <style>
                img{
                    transition: transform .5s ease;
                }
                img.zoom{
                    transform: scale(1.5);
                }
            </style>
 <!--            <img src="http://robohash.org/orsys.fr"
            ng-class="{zoom:zoomed == true }" 
            ng-mouseover="zoomed = true"
            ng-mouseout="zoomed = false"
            width="150">
 -->
            <img src="http://robohash.org/orsys.fr"
            common-zoom="2"
            width="150">
            <br>
            <strong>Message!</strong><br><br> Please login first.
            <br>
            <common-button level="primary" icon="comment">Contact Us !</common-button>
            <common-button level="danger" icon="certificate">Get Quote</common-button>
        </div>
        

    </div>
</div>
