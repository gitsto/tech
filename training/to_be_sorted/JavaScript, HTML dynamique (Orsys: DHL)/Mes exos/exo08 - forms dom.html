<SCRIPT>
function onChange(obj) {
	imgTemp = obj.src;
	obj.src = obj.getAttribute("newsrc");
	obj.setAttribute("newsrc", imgTemp);
	f = document.getElementById("monForm");
	//console.log(f.id);

	o = document.getElementsByTagName("option");
	console.log(o.value);

	
	var image = document.createElement("IMG");
	image.setAttribute("src", "chouette.jpg")
	image.setAttribute("width", "5%")
	f.appendChild(image);	
	//f.reset();
}
</SCRIPT>


</HEAD>
<BODY>
<p>Quelques elements de formulaire
<FORM id="monForm">
<select id="idcars" name="cars" onChange="onChange(this)" >

  <option value="fiat">Fiat</option>
  <option value="audi">Audi</option>
</select>

</datalist>

</FORM>

</BODY>
