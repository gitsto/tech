<!-- Début script HTML -->
<html>

	<!-- Début entête script HTML -->
	<head>

		<!-- Balise meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Titre du script HTML -->
		<title>REF_5_16</title>

	</head>

	<!-- Début section body du script HTML -->
	<body>

		<!-- Titre du traitement -->
		<h1>ORSYS - JavaScript - Exercice REF_5_16</h1>

		<!-- Début script JavaScript -->
		<script>
		
			/* Affichage du nom du script */
			// alert("Exercice REF_5_16");

			/* Déclaration de variables locales */
			var a, b, diff;

			/* Saisie du couplet */
			a = prompt("a :");
			b = prompt("b :");

			/* Boucle de traitement */
			diff = a - b;
			if (diff < 0) {
				diff = -diff;
			}
			while (diff != b && diff != 1) {
				if (diff < b) {
					a = b;
					b = diff;
				} else {
					a = diff;
				}
				diff = a - b;
				if (diff < 0) {
					diff = -diff;
				}
			}

			/* Affichage du résultat */
			document.write("PGCD : " + diff);

		</script>

		<!-- Affichage du code source -->
		<br />
		<br />
		<br />
		<center>
			<a href="JavaScript:window.location='view-source:' + window.location"> Code source </a>
		</center>

	</body>

</html>
