<!-- Début script HTML -->
<html>

	<!-- Début entête script HTML -->
	<head>

		<!-- Balise meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Titre du script HTML -->
		<title>REF_6_Nombre_de nombres_pairs</title>

	</head>

	<!-- Début section body du script HTML -->
	<body>

		<!-- Titre du traitement -->
		<h1>ORSYS - JavaScript - Exercice REF_6_Nombre_de nombres_pairs</h1>

		<!-- Début script JavaScript -->
		<script>
			
			/* Affichage du nom du script */
			// alert("Exercice REF_6_Nombre_de nombres_pairs");

			/* Déclaration de variables locales */
			/*
			i         : Compteur de boucle
			nbPairs   : Cumul du nombre de nombres pairs
			tableau   : Tableau des nombres
			*/
			var i, nb_pairs;
			var tableau = new Array;

			/* Initialisations */
			nbPairs = 0;
			for (i = 1; i <= 5; i++) {
				tableau[i] = parseInt(prompt("tableau[" + i + "] : "));
			}

			/* Détermination du nombre de nombres pairs dans le tableau */
			for (i = 1; i <= 5; i++) {
				if (tableau[i] % 2 == 0) {
					nbPairs = nbPairs + 1;
				}
			}

			/* Affichage du résultat */
			document.write("Le tableau contient " + nbPairs + " nombres pairs");

		</script>

	</body>
