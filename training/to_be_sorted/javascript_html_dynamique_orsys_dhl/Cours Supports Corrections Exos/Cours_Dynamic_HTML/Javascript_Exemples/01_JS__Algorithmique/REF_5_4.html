<!-- Début script HTML -->
<html>

	<!-- Début entête script HTML -->
	<head>

		<!-- Balise meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<!-- Début section body du script HTML -->
	<body>

		<!-- Titre du traitement -->
		<h1>ORSYS - JavaScript - Exercice REF_5_4</h1>

		<!-- Début script JavaScript -->
		<script>
		
			/* Affichage du nom du script */
			// alert("Exercice REF_5_4");

			/* Déclaration de variables locales */
			var a, b, c, d, reste;

			/* Saisie des deux nombres */
			a = prompt("Premier nombre :");
			c = a;
			b = prompt("Deuxième nombre :");
			d = b;

			/*
			Boucle de traitement
			*/
			/* Détermination du reste */
			reste = a % b;
			while (reste != 0) {
				/* Remplacement de a par b et de b par le reste */
				a = b;
				b = reste;
				/* Détermination du reste */
				reste = a % b;
			}

			/* Affichage du résultat */
			document.write("PGCD de " + c + " et " + d + " : " + b);

		</script>
