<!-- Début script HTML -->
<html>

	<!-- Début entête script HTML -->
	<head>

		<!-- Balise meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Titre du script HTML -->
		<title>COOKIES_01</title>

	</head>

	<!-- Début section body du script HTML -->
	<body>

		<!-- Titre du traitement -->
		<h1>ORSYS - JavaScript - COOKIES_01</h1>

		<!-- Début script JavaScript -->
		<script>
		
			/* Affichage du nom du script */
			alert("COOKIES_01");

			/* Définition de la fonction Javascript de création d'un cookie */
			function creationCookie(nomCookie, valeurCookie, expirationCookie, cheminCookie, domaineCookie, securiteCookie) {
				document.cookie = nomCookie + ' = ' + escape(valeurCookie) + '  ' + ((expirationCookie == undefined) ? '' : ('; expires=' + expirationCookie.toGMTString())) + ((cheminCookie == undefined) ? '' : ('; path=' + cheminCookie)) + ((domaineCookie == undefined) ? '' : ('; domain=' + domaineCookie)) + ((securiteCookie == true) ? '; securiteCookie' : '');
			}

			// La fonction escape réalise un encodage des caractères spéciaux en les remplaçant
			// par une séquence %remplacement où remplacement est un nombre sous forme hexadécimale

			/* Création d'un cookie par appel de la fonction creationCookie */
			var dateExpiration = new Date();
			dateExpiration.setTime(dateExpiration.getTime() + 300 * 1000);
			// NB : - dateExpiration est un objet de type date (par défaut initialisé à la date système)
			//      - La date de fin de validité du cookie (il sera supprimé) est calculée à partir
			//        de la date système (5 minutes plus tard ici, c'est à dire 300 secondes)
			creationCookie("monCookie", "ORSYS", dateExpiration, "/");
			// Valeur du cookie : ORSYS
			// Expiratation du cookie : Dans 5 minutes (300 secondes)
			// Accessibilité : Accessible à tout le site

			/* Message de contrôle */
			document.write("Le cookie monCookie (contenant ORSYS) a normalement été écrit sur le disque dur");

		</script>

		<!-- Affichage du code source -->
		<br />
		<br />
		<br />
		<center>
			<a href="JavaScript:window.location='view-source:' + window.location"> Code source </a>
		</center>

	</body>

</html>
